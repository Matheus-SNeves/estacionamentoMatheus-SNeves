<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento ACME - Veículos</title>
    <link rel="stylesheet" href="veiculos.css">
</head>
<body>

    <header>
        <h1>ESTACIONAMENTO ACME</h1>
        <a href="../estadias/estadias.html" class="botao" id="trocadorDePagina">Gerenciar Estadias</a>
    </header>

    <div class="container">
        <div id="secaoVeiculos" class="secao">
            <div class="secao-header">
                <h2>VEÍCULOS</h2>
                <button id="botaoAdicionarVeiculo" class="botao">Adicionar Veículo</button>
            </div>
            <div id="gradeCartoesVeiculos" class="grade-cartoes"></div>
        </div>
    </div>

    <div id="modalVeiculo" class="modal">
        <div class="modal-conteudo">
            <div class="modal-header">
                <h3 id="tituloModalVeiculo">Adicionar Veículo</h3>
                <span class="botao-fechar">&times;</span>
            </div>
            <form id="formularioVeiculo">
                <input type="hidden" id="veiculoPlacaOriginal">
                <div class="grupo-formulario">
                    <label for="veiculoPlaca">Placa</label>
                    <input type="text" id="veiculoPlaca" required>
                </div>
                <div class="grupo-formulario">
                    <label for="veiculoTipo">Tipo</label>
                    <select id="veiculoTipo" required>
                        <option value="CARRO">Carro</option>
                        <option value="MOTO">Moto</option>
                        <option value="VAN">Van</option>
                        <option value="CAMINHAO">Caminhão</option>
                        <option value="ONIBUS">Ônibus</option>
                    </select>
                </div>
                <div class="grupo-formulario">
                    <label for="veiculoProprietario">Proprietário</label>
                    <input type="text" id="veiculoProprietario" required>
                </div>
                <div class="grupo-formulario">
                    <label for="veiculoModelo">Modelo</label>
                    <input type="text" id="veiculoModelo" required>
                </div>
                <div class="grupo-formulario">
                    <label for="veiculoMarca">Marca</label>
                    <input type="text" id="veiculoMarca" required>
                </div>
                <div class="grupo-formulario">
                    <label for="veiculoCor">Cor</label>
                    <input type="text" id="veiculoCor">
                </div>
                <div class="grupo-formulario">
                    <label for="veiculoAno">Ano</label>
                    <input type="number" id="veiculoAno">
                </div>
                <div class="grupo-formulario">
                    <label for="veiculoTelefone">Telefone</label>
                    <input type="tel" id="veiculoTelefone" required>
                </div>
                <button type="submit" class="botao">Salvar</button>
            </form>
        </div>
    </div>

    <div id="modalDetalhesVeiculo" class="modal">
        <div class="modal-conteudo">
            <div class="modal-header">
                <h3 id="tituloDetalhesVeiculo">Detalhes do Veículo</h3>
                <span class="botao-fechar">&times;</span>
            </div>
            <ul id="listaDetalhesVeiculo" class="lista-detalhes"></ul>
            <div id="listaEstadiasVeiculo" class="estadias-detalhes"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="veiculos.js"></script>
</body>
</html>
